<script type="text/javascript">

function UpdateRequest(){
	const cb = document.querySelector('#anmod');
	const start = document.querySelector('#StartDate');
	const end = document.querySelector('#EndDate');
	if(cb.checked && (start.value != "2022-05-21" || end.value != "2022-05-21")){
		document.getElementById("Alerted").style.display = "block";
	}
	else{
		document.getElementById("Alerted").style.display = "none";
	}
}

</script>
